<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse: Interactive Learning Platform</title>
    <!-- Load Tailwind CSS from CDN for instant, single-file styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide icons for a clean look -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for better scrollbar and full height on main content */
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        /* Style for the sidebar to ensure it covers full height on desktop */
        #sidebar {
            transition: transform 0.3s ease-in-out;
        }
        /* Hide scrollbar for aesthetics */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Custom card style */
        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="antialiased">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Application will be rendered here -->
    </div>

    <script>
        // --- MOCK DATA & APP STATE ---
        const mockBadges = [
            { id: 1, name: 'First Article', icon: '‚úçÔ∏è', description: 'Published one article.', points: 100 },
            { id: 2, name: 'Discussion Starter', icon: 'üí¨', description: 'Started a study group.', points: 150 },
            { id: 3, name: 'React Pro', icon: '‚öõÔ∏è', description: 'Mastered the React module.', points: 500 },
            { id: 4, name: 'Mentor Master', icon: 'üåü', description: 'Reached 5000+ points.', points: 1000 },
        ];

        let appState = {
            view: 'dashboard', // 'dashboard', 'knowledge', 'groups', 'profile'
            currentUser: null,
            isSidebarOpen: false,
            users: [
                { id: 'user1', username: 'AlexLearner', role: 'Learner', email: 'alex@study.com', password: '123', points: 1250, bio: "Enthusiastic front-end enthusiast.", badges: [1, 3] },
                { id: 'user2', username: 'MiaMentor', role: 'Mentor', email: 'mia@study.com', password: '123', points: 5800, bio: "Senior UX Designer and community mentor.", badges: [1, 2, 3, 4] },
                { id: 'user3', username: 'DevGuru', role: 'Mentor', email: 'dev@study.com', password: '123', points: 3100, bio: "Backend engineer focused on scalability.", badges: [1, 3] },
            ],
            articles: [
                { id: 1, title: "Mastering Tailwind CSS in 5 Steps", authorId: 'user2', authorName: 'MiaMentor', content: "Tailwind CSS allows for rapid UI development and is great for responsive design.", likes: 45, comments: 12, tags: ['css', 'ui', 'tailwind'] },
                { id: 2, title: "The Power of React useEffect Hook", authorId: 'user1', authorName: 'AlexLearner', content: "Understanding component lifecycle with useEffect is essential for state synchronization.", likes: 88, comments: 25, tags: ['react', 'hooks'] },
                { id: 3, title: "Introduction to JavaScript Promises", authorId: 'user3', authorName: 'DevGuru', content: "Promises simplify asynchronous operations, making code cleaner and more readable.", likes: 30, comments: 5, tags: ['javascript', 'async'] },
            ],
            groups: [
                { id: 101, name: 'Advanced React State Management', members: ['user1', 'user2', 'user3'], topic: 'Discussing Zustand and Redux.', lastMessage: 'Mia: Check out the new docs!', isLive: true },
                { id: 102, name: 'Design Thinking Principles', members: ['user2', 'user3'], topic: 'Focus on user research and prototyping.', lastMessage: 'Dev: Need feedback on my prototype.', isLive: false },
            ],
            chatMessages: [
                { id: 1, groupId: 101, userId: 'user2', user: 'MiaMentor', text: 'Welcome to the group! Let\'s start with this week\'s topic.', time: '10:00 AM' },
                { id: 2, groupId: 101, userId: 'user1', user: 'AlexLearner', text: 'Sounds good! Where can I find the initial resources?', time: '10:05 AM' },
                { id: 3, groupId: 101, userId: 'user3', user: 'DevGuru', text: 'I shared a link in the pinned documents section.', time: '10:15 AM' },
            ]
        };
        
        let activeGroupId = appState.groups.length > 0 ? appState.groups[0].id : null;
        let searchTerm = '';


        // --- UTILITY FUNCTIONS (Simplified to return HTML strings) ---

        const getIcon = (name, className = 'w-5 h-5') => {
            const icons = {
                'LogIn': 'log-in', 'User': 'user', 'BookOpen': 'book-open', 'Users': 'users', 
                'Home': 'home', 'BarChart2': 'bar-chart-2', 'PlusCircle': 'plus-circle', 
                'Award': 'award', 'Menu': 'menu', 'X': 'x', 'CheckCircle': 'check-circle', 
                'MessageCircle': 'message-circle'
            };
            const iconName = icons[name] || 'circle';
            return `<i data-lucide="${iconName}" class="${className}"></i>`;
        };

        const Tag = (text) => `
            <span class="inline-block bg-indigo-100 text-indigo-700 text-xs font-medium px-2.5 py-0.5 rounded-full mr-2 mb-2">
                ${text}
            </span>
        `;

        const Button = (text, onClick, variant = 'primary', className = '') => {
            let baseStyle = 'px-4 py-2 rounded-lg font-semibold transition-colors duration-200 focus:outline-none focus:ring-4 ';
            let style;
            
            switch (variant) {
                case 'primary':
                    style = 'bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-indigo-300';
                    break;
                case 'secondary':
                    style = 'bg-gray-200 text-gray-800 hover:bg-gray-300 focus:ring-gray-100';
                    break;
                case 'success':
                    style = 'bg-emerald-500 text-white hover:bg-emerald-600 focus:ring-emerald-200';
                    break;
                case 'outline':
                    style = 'bg-transparent border border-indigo-600 text-indigo-600 hover:bg-indigo-50 focus:ring-indigo-200';
                    break;
                default:
                    style = 'bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-indigo-300';
            }

            return `
                <button onclick="${onClick}" class="${baseStyle} ${style} ${className}">
                    ${text}
                </button>
            `;
        };

        const Card = (content, className = '') => `
            <div class="card ${className}">
                ${content}
            </div>
        `;

        // --- AUTHENTICATION MODULE ---

        let isLogin = true;
        let authError = '';

        const handleAuthSubmit = (e) => {
            e.preventDefault();
            const form = e.target;
            const email = form.email.value;
            const password = form.password.value;
            authError = ''; // Clear previous error

            if (isLogin) {
                const user = appState.users.find(u => u.email === email && u.password === password);
                if (user) {
                    appState.currentUser = user;
                    appState.view = 'dashboard';
                } else {
                    authError = 'Invalid email or password (Try: alex@study.com, 123)';
                }
            } else {
                const username = form.username.value;
                const role = form.role.value;

                if (!username || !email || !password) {
                    authError = 'All fields are required.';
                } else if (appState.users.some(u => u.email === email || u.username === username)) {
                    authError = 'Username or email already exists.';
                } else {
                    const newUser = {
                        id: `user${appState.users.length + 1}`,
                        username,
                        role,
                        email,
                        password,
                        points: 50,
                        bio: `New ${role} on the platform.`,
                        badges: [],
                    };
                    appState.users.push(newUser);
                    appState.currentUser = newUser;
                    appState.view = 'dashboard';
                }
            }
            renderApp();
        };

        const renderAuthScreen = () => {
            return `
                <div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
                    ${Card(`
                        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
                            ${isLogin ? 'Welcome Back' : 'Create Account'}
                        </h2>
                        <form id="auth-form" class="space-y-4">
                            ${!isLogin ? `
                                <input type="text" name="username" placeholder="Username" required 
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" />
                            ` : ''}
                            <input type="email" name="email" placeholder="Email Address" required 
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" />
                            <input type="password" name="password" placeholder="Password" required 
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" />
                            ${!isLogin ? `
                                <select name="role" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="Learner">Learner</option>
                                    <option value="Mentor">Mentor</option>
                                </select>
                            ` : ''}
                            ${authError ? `<p class="text-red-500 text-sm">${authError}</p>` : ''}
                            ${Button(isLogin ? 'Sign In' : 'Sign Up', '', 'primary', 'w-full')}
                        </form>
                        <div class="mt-6 text-center">
                            <button onclick="isLogin = !isLogin; authError = ''; renderApp();"
                                class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">
                                ${isLogin ? "Need an account? Register" : "Already have an account? Log In"}
                            </button>
                        </div>
                        
                    `, 'max-w-md w-full')}
                </div>
            `;
        };
        
        // --- CORE VIEW CHANGE FUNCTION ---
        const changeView = (newView) => {
            appState.view = newView;
            appState.isSidebarOpen = false;
            renderApp();
        };
        
        // --- NEW FUNCTION TO FIX THE BUTTON ---
        const startRecommendedPath = () => {
            // This function handles the click event for the AI Recommended Path button.
            // It navigates the user to the Knowledge Hub view.
            changeView('knowledge');
        };

        // --- DASHBOARD MODULE ---

        const renderDashboard = (user) => {
            const userProgress = user.role === 'Mentor' ? 100 : Math.min(100, user.points / 15);
            const totalContributions = appState.articles.filter(a => a.authorId === user.id).length;

            const leaderboard = [...appState.users]
                .sort((a, b) => b.points - a.points)
                .slice(0, 5);

            const leaderboardHtml = leaderboard.map((u, index) => `
                <li class="flex justify-between items-center py-3">
                    <div class="flex items-center">
                        <span class="text-lg font-bold mr-3 ${index === 0 ? 'text-yellow-500' : index === 1 ? 'text-gray-400' : index === 2 ? 'text-amber-600' : 'text-gray-500'}">
                            #${index + 1}
                        </span>
                        <div>
                            <p class="font-medium text-gray-800">${u.username}</p>
                            <p class="text-xs text-indigo-600">${u.role}</p>
                        </div>
                    </div>
                    <span class="font-semibold text-lg text-indigo-700">${u.points} pts</span>
                </li>
            `).join('');

            return `
                <div class="space-y-6">
                    <h1 class="text-3xl font-bold text-gray-800">Hello, ${user.username}!</h1>

                    <!-- AI Recommendation Banner (Mocked) -->
                    ${Card(`
                        <div class="flex flex-col sm:flex-row justify-between items-center">
                            <div>
                                <p class="text-lg font-semibold">AI Recommended Learning Path</p>
                                <p class="text-sm opacity-90">Based on your contributions, we recommend the 'Advanced React Hooks' module.</p>
                            </div>
                            <!-- FIX: Added 'startRecommendedPath()' function call here -->
                            ${Button('Start Path', 'startRecommendedPath()', 'secondary', 'bg-white text-indigo-600 hover:bg-gray-100 mt-4 sm:mt-0')}
                        </div>
                    `, 'bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-5')}

                    <!-- Stats & Progress -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${Card(`
                            ${getIcon('BarChart2', 'w-6 h-6 text-indigo-500 mb-2')}
                            <h3 class="text-2xl font-bold text-gray-900">${user.points}</h3>
                            <p class="text-sm text-gray-500">Total Points</p>
                        `)}
                        ${Card(`
                            ${getIcon('CheckCircle', 'w-6 h-6 text-emerald-500 mb-2')}
                            <h3 class="text-2xl font-bold text-gray-900">${totalContributions}</h3>
                            <p class="text-sm text-gray-500">Contributions</p>
                        `)}
                        ${Card(`
                            <div class="flex justify-between items-center mb-2">
                                ${getIcon('User', 'w-6 h-6 text-yellow-500')}
                                <span class="text-sm font-medium text-indigo-600">${userProgress.toFixed(0)}%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-indigo-600 h-2.5 rounded-full" style="width: ${userProgress}%"></div>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">Overall Progress</p>
                        `)}
                    </div>

                    <!-- Leaderboard -->
                    ${Card(`
                        <h2 class="text-xl font-semibold mb-4 flex items-center">
                            ${getIcon('Award', 'w-5 h-5 text-yellow-600 mr-2')}
                            Top 5 Mentors & Learners
                        </h2>
                        <ul class="divide-y divide-gray-100">
                            ${leaderboardHtml}
                        </ul>
                    `)}
                </div>
            `;
        };

        // --- KNOWLEDGE SHARING MODULE ---
        let isCreatingArticle = false;
        let newArticle = { title: '', content: '', tags: '' };

        const handleArticleSearch = (e) => {
            searchTerm = e.target.value;
            renderApp(); // Re-render to show filtered list
        };

        const toggleArticleForm = (show) => {
            isCreatingArticle = show;
            renderApp();
        };

        const handleCreateArticle = (e) => {
            e.preventDefault();
            const form = e.target;
            const title = form.articleTitle.value;
            const content = form.articleContent.value;
            const tags = form.articleTags.value;

            if (!title || !content) return;

            const articleTags = tags.split(',').map(tag => tag.trim().toLowerCase()).filter(tag => tag);
            const newId = appState.articles.length + 1;

            const newArt = {
                id: newId,
                title: title,
                content: content,
                authorId: appState.currentUser.id,
                authorName: appState.currentUser.username,
                likes: 0,
                comments: 0,
                tags: articleTags,
            };
            
            appState.articles.unshift(newArt);
            // Give user points for contribution (Gamification)
            appState.currentUser.points += 100;

            isCreatingArticle = false;
            renderApp();
        };

        const renderKnowledgeSharing = (user) => {
            const filteredArticles = appState.articles.filter(article => 
                article.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                article.content.toLowerCase().includes(searchTerm.toLowerCase()) ||
                article.tags.some(tag => tag.includes(searchTerm.toLowerCase()))
            );

            const articlesHtml = filteredArticles.length > 0 ? filteredArticles.map(article => {
                const author = appState.users.find(u => u.id === article.authorId);
                const tagsHtml = article.tags.map(Tag).join('');
                return Card(`
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">${article.title}</h2>
                    <p class="text-sm text-gray-600 mb-3 line-clamp-2">${article.content}</p>
                    <div class="mb-2">
                        ${tagsHtml}
                    </div>
                    <div class="flex justify-between items-center text-xs text-gray-500">
                        <p>By <span class="font-medium text-indigo-600">${article.authorName}</span> | ${author?.role}</p>
                        <div class="flex space-x-4">
                            <span>üëç ${article.likes}</span>
                            <span>üí¨ ${article.comments}</span>
                        </div>
                    </div>
                `, 'cursor-pointer hover:bg-indigo-50');
            }).join('') : Card('<p class="text-center text-gray-500">No content found matching your search term.</p>');

            const articleFormHtml = isCreatingArticle ? Card(`
                <h2 class="text-xl font-semibold mb-4">New Article</h2>
                <form id="article-form" onsubmit="handleCreateArticle(event)" class="space-y-4">
                    <input type="text" name="articleTitle" placeholder="Article Title" required 
                        class="w-full p-3 border border-gray-300 rounded-lg" />
                    <textarea name="articleContent" placeholder="Content goes here..." rows="6" required 
                        class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                    <input type="text" name="articleTags" placeholder="Tags (e.g., react, js, frontend)" 
                        class="w-full p-3 border border-gray-300 rounded-lg" />
                    <div class="flex justify-end space-x-3">
                        ${Button('Cancel', 'toggleArticleForm(false)', 'secondary')}
                        ${Button('Publish', '', 'primary')}
                    </div>
                </form>
            `) : '';

            return `
                <div class="space-y-6">
                    <h1 class="text-3xl font-bold text-gray-800">Knowledge Hub</h1>
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                        <input type="text" placeholder="Search articles by title, content, or tag..." value="${searchTerm}"
                            oninput="handleArticleSearch(event)"
                            class="w-full md:w-1/2 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" />
                        ${Button(getIcon('PlusCircle', 'w-5 h-5 mr-2') + ' Publish Content', 'toggleArticleForm(true)', 'success', 'w-full md:w-auto flex items-center justify-center')}
                    </div>
                    ${articleFormHtml}
                    <div class="space-y-4">
                        ${articlesHtml}
                    </div>
                </div>
            `;
        };
        
        // --- STUDY GROUPS MODULE ---

        const handleGroupChange = (groupId) => {
            activeGroupId = groupId;
            renderApp();
        };

        const handleSendMessage = (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            const now = new Date();
            const newMessage = {
                id: appState.chatMessages.length + 1,
                groupId: activeGroupId,
                userId: appState.currentUser.id,
                user: appState.currentUser.username,
                text: message,
                time: now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
            };

            // Mock append and re-render
            appState.chatMessages.push(newMessage);
            input.value = ''; // Clear input
            renderApp(); 
            
            // Scroll to bottom after re-render (needs deferred execution)
            setTimeout(() => {
                const chatArea = document.getElementById('chat-area');
                if (chatArea) {
                    chatArea.scrollTop = chatArea.scrollHeight;
                }
            }, 50);
        };

        const renderStudyGroups = (user) => {
            const activeGroup = appState.groups.find(g => g.id === activeGroupId);
            const currentChat = appState.chatMessages.filter(m => m.groupId === activeGroupId);

            const groupListHtml = appState.groups.map(group => {
                const isActive = activeGroupId === group.id;
                const liveStatus = group.isLive ? `
                    <span class="text-xs text-green-600 font-medium flex items-center mt-1">
                        <div class="w-2 h-2 rounded-full bg-green-500 mr-1 animate-pulse"></div> Live Discussion
                    </span>
                ` : '';

                return `
                    <li onclick="handleGroupChange(${group.id})"
                        class="p-4 cursor-pointer hover:bg-gray-50 transition-colors ${isActive ? 'bg-indigo-50 border-l-4 border-indigo-600' : ''}">
                        <p class="font-semibold text-gray-900">${group.name}</p>
                        <p class="text-sm text-gray-500 truncate">${group.lastMessage}</p>
                        ${liveStatus}
                    </li>
                `;
            }).join('');

            const getRoleColor = (role) => {
                return role === 'Mentor' ? 'text-purple-600 font-bold' : 'text-gray-600';
            };

            const chatHtml = currentChat.map((msg) => {
                const sender = appState.users.find(u => u.id === msg.userId);
                const isCurrentUser = msg.userId === user.id; 
                const senderRoleColor = getRoleColor(sender?.role);

                return `
                    <div class="flex ${isCurrentUser ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-xs md:max-w-md p-3 rounded-xl shadow-md ${isCurrentUser ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-white text-gray-800 rounded-tl-none border'}">
                            ${!isCurrentUser ? `<p class="text-xs mb-1 ${senderRoleColor}">${msg.user} (${sender?.role})</p>` : ''}
                            <p class="text-sm">${msg.text}</p>
                            <p class="text-xs mt-1 ${isCurrentUser ? 'text-indigo-200' : 'text-gray-400'} text-right">${msg.time}</p>
                        </div>
                    </div>
                `;
            }).join('');

            const chatArea = activeGroup ? `
                <div class="w-full md:w-2/3 flex flex-col card p-0 h-full">
                    <div class="p-4 border-b border-gray-100 bg-indigo-50">
                        <h3 class="text-lg font-bold text-gray-800">${activeGroup.name}</h3>
                        <p class="text-sm text-gray-600">${activeGroup.topic}</p>
                    </div>
                    
                    <!-- Messages -->
                    <div id="chat-area" class="flex-1 p-4 space-y-4 overflow-y-auto bg-gray-50 hide-scrollbar">
                        ${chatHtml}
                    </div>
                    
                    <!-- Input -->
                    <form onsubmit="handleSendMessage(event)" class="p-4 border-t border-gray-100 bg-white">
                        <div class="flex items-center space-x-3">
                            <input type="text" id="chat-input" placeholder="Type your message..." 
                                class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" />
                            ${Button('Send', '', 'primary', 'p-3')}
                        </div>
                    </form>
                </div>
            ` : `
                <div class="w-full md:w-2/3 flex justify-center items-center h-full text-gray-500 card">
                    Select a group to start collaborating!
                </div>
            `;

            return `
                <div class="flex flex-col md:flex-row h-[calc(100vh-120px)] space-y-4 md:space-y-0 md:space-x-6">
                    <!-- Group List (Sidebar) -->
                    <div class="w-full md:w-1/3 card p-0 overflow-y-auto hide-scrollbar">
                        <div class="p-4 border-b border-gray-100">
                            <h2 class="text-xl font-semibold text-gray-800">Study Groups ${getIcon('Users', 'inline w-5 h-5 ml-2 text-indigo-500')}</h2>
                        </div>
                        <ul class="divide-y divide-gray-100">
                            ${groupListHtml}
                        </ul>
                    </div>
                    <!-- Chat Area -->
                    ${chatArea}
                </div>
            `;
        };
        
        // --- PROFILE MODULE ---
        const renderProfile = (user) => {
            const userBadges = mockBadges.filter(badge => user.badges.includes(badge.id));
            const allArticles = appState.articles.filter(a => a.authorId === user.id);

            const userArticleList = allArticles.length > 0 ? allArticles.map(article => `
                <li class="py-3 flex justify-between items-center">
                    <div>
                        <p class="font-medium text-gray-800">${article.title}</p>
                        <div class="mt-1">
                            ${article.tags.map(Tag).join('')}
                        </div>
                    </div>
                    <span class="text-sm text-gray-500">${article.likes} Likes</span>
                </li>
            `).join('') : '<li class="py-3 text-center text-gray-500">No content published yet. Start creating!</li>';

            const badgesHtml = mockBadges.map(badge => {
                const earned = user.badges.includes(badge.id);
                return `
                    <div class="p-4 rounded-xl text-center border-2 transition-all ${earned ? 'bg-yellow-50 border-yellow-300 shadow-lg' : 'bg-gray-100 border-gray-200 opacity-60'}">
                        <div class="text-4xl mb-2">${badge.icon}</div>
                        <p class="font-semibold text-gray-900">${badge.name}</p>
                        <p class="text-xs text-gray-500">${badge.description}</p>
                        ${earned ? '<span class="text-xs text-green-600 font-bold mt-1 block">Earned!</span>' : ''}
                    </div>
                `;
            }).join('');

            return `
                <div class="space-y-6">
                    <h1 class="text-3xl font-bold text-gray-800">User Profile</h1>

                    <!-- Profile Card -->
                    ${Card(`
                        <div class="flex flex-col md:flex-row items-start md:items-center space-y-4 md:space-y-0 md:space-x-6">
                            <div class="w-24 h-24 rounded-full bg-indigo-100 flex items-center justify-center text-4xl font-bold text-indigo-700 border-4 border-indigo-300 shadow-md">
                                ${user.username.charAt(0)}
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold text-gray-900">${user.username}</h2>
                                <p class="text-lg font-medium ${user.role === 'Mentor' ? 'text-purple-600' : 'text-indigo-600'}">
                                    ${user.role}
                                </p>
                                <p class="text-gray-600 mt-2 italic">${user.bio}</p>
                                <div class="flex space-x-6 mt-3">
                                    <span class="text-sm font-semibold text-gray-700 flex items-center">
                                        ${getIcon('Award', 'w-4 h-4 mr-1 text-yellow-500')} ${user.points} Points
                                    </span>
                                    <span class="text-sm font-semibold text-gray-700 flex items-center">
                                        ${getIcon('BookOpen', 'w-4 h-4 mr-1 text-indigo-500')} ${allArticles.length} Articles Published
                                    </span>
                                </div>
                            </div>
                        </div>
                    `)}

                    <!-- Badges Section -->
                    ${Card(`
                        <h2 class="text-xl font-semibold mb-4 flex items-center">
                            ${getIcon('Award', 'w-5 h-5 text-indigo-600 mr-2')}
                            My Achievement Badges (${userBadges.length}/${mockBadges.length})
                        </h2>
                        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                            ${badgesHtml}
                        </div>
                    `)}

                    <!-- User Activity/Content -->
                    ${Card(`
                        <h2 class="text-xl font-semibold mb-4">My Published Content</h2>
                        <ul class="divide-y divide-gray-100">
                            ${userArticleList}
                        </ul>
                    `)}
                </div>
            `;
        };

        // --- GLOBAL APP RENDERER ---

        const navItems = [
            { name: 'Dashboard', icon: 'Home', view: 'dashboard' },
            { name: 'Knowledge Hub', icon: 'BookOpen', view: 'knowledge' },
            { name: 'Study Groups', icon: 'Users', view: 'groups' },
            { name: 'My Profile', icon: 'User', view: 'profile' },
        ];


        const handleLogout = () => {
            appState.currentUser = null;
            appState.view = 'dashboard';
            renderApp();
        };

        const toggleSidebar = (open) => {
            appState.isSidebarOpen = open;
            renderApp();
        };

        const renderSidebar = (user) => {
            const navHtml = navItems.map(item => `
                <button
                    onclick="changeView('${item.view}')"
                    class="w-full flex items-center p-3 rounded-xl transition-colors duration-150 ${appState.view === item.view ? 'bg-indigo-100 text-indigo-700 font-semibold shadow-inner' : 'text-gray-600 hover:bg-gray-50'}">
                    ${getIcon(item.icon, 'w-5 h-5 mr-3')}
                    ${item.name}
                </button>
            `).join('');

            const userProfile = user ? `
                <div class="mt-8 pt-4 border-t border-gray-100">
                    <div class="flex items-center space-x-3 mb-4">
                        <div class="w-10 h-10 rounded-full bg-indigo-500 text-white flex items-center justify-center font-bold">
                            ${user.username.charAt(0)}
                        </div>
                        <div>
                            <p class="font-semibold text-gray-900 truncate">${user.username}</p>
                            <p class="text-xs ${user.role === 'Mentor' ? 'text-purple-600' : 'text-indigo-600'}">${user.role}</p>
                        </div>
                    </div>
                    ${Button(getIcon('LogIn', 'w-4 h-4 mr-2 rotate-180') + ' Log Out', 'handleLogout()', 'outline', 'w-full text-sm')}
                </div>
            ` : '';

            return `
                <div id="sidebar" 
                    class="fixed inset-y-0 left-0 transform ${appState.isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 transition-transform duration-300 ease-in-out w-64 bg-white border-r border-gray-100 p-4 flex flex-col z-20 h-screen">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-black text-indigo-600">EduVerse</h1>
                        <button class="md:hidden p-2 text-gray-500 hover:text-gray-800" onclick="toggleSidebar(false)">
                            ${getIcon('X', 'w-6 h-6')}
                        </button>
                    </div>
                    <nav class="flex-1 space-y-2">
                        ${navHtml}
                    </nav>
                    ${userProfile}
                </div>
            `;
        };

        const renderMainContent = (user) => {
            let contentHtml = '';
            switch (appState.view) {
                case 'dashboard':
                    contentHtml = renderDashboard(user);
                    break;
                case 'knowledge':
                    contentHtml = renderKnowledgeSharing(user);
                    break;
                case 'groups':
                    contentHtml = renderStudyGroups(user);
                    break;
                case 'profile':
                    contentHtml = renderProfile(user);
                    break;
                default:
                    contentHtml = renderDashboard(user);
            }

            return `
                <div class="flex-1 flex flex-col overflow-hidden h-screen">
                    <!-- Header/Mobile Nav -->
                    <header class="bg-white shadow-md md:hidden p-4 flex justify-between items-center z-10">
                        <button class="p-2 text-gray-600" onclick="toggleSidebar(true)">
                            ${getIcon('Menu', 'w-6 h-6')}
                        </button>
                        <h1 class="text-xl font-black text-indigo-600">EduVerse</h1>
                        <div class="w-8 h-8 rounded-full bg-indigo-500 text-white flex items-center justify-center font-bold">
                            ${user.username.charAt(0)}
                        </div>
                    </header>
                    <!-- Content Body -->
                    <main class="flex-1 overflow-y-auto p-4 md:p-8">
                        <div class="max-w-7xl mx-auto">
                            ${contentHtml}
                        </div>
                    </main>
                </div>
                <!-- Mobile overlay -->
                ${appState.isSidebarOpen ? `<div class="fixed inset-0 bg-black opacity-50 z-10 md:hidden" onclick="toggleSidebar(false)"></div>` : ''}
            `;
        };


        const renderApp = () => {
            const appContainer = document.getElementById('app');
            let html = '';

            if (!appState.currentUser) {
                html = renderAuthScreen();
            } else {
                html = `
                    <div class="flex h-screen bg-gray-50">
                        ${renderSidebar(appState.currentUser)}
                        ${renderMainContent(appState.currentUser)}
                    </div>
                `;
            }
            
            appContainer.innerHTML = html;
            
            // Re-initialize Lucide icons after DOM update
            lucide.createIcons();

            // Attach event listener for the auth form after it is rendered
            if (!appState.currentUser) {
                const authForm = document.getElementById('auth-form');
                if (authForm) {
                    authForm.onsubmit = handleAuthSubmit;
                }
            }
            
            // Ensure chat scrolls to bottom on group view
            if (appState.currentUser && appState.view === 'groups') {
                const chatArea = document.getElementById('chat-area');
                if (chatArea) {
                    chatArea.scrollTop = chatArea.scrollHeight;
                }
            }
        };

        // Initial render on load
        window.onload = renderApp;
    </script>
</body>
</html>
